<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Green Motos | Contato</title>
    <link rel="stylesheet" href="../../styles/contato.css">
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="../home/index.html" class="item-navbar">Home</a></li>
                <li><a href="../contato/contato.html" class="item-navbar ativo">Contato</a></li>
                <li><a href="" class="item-navbar"><img src="../../assets/images/catalogo/logo-da-loja.png" alt=""
                            width="250" class="logo"></a></li>
                <li><a href="../catalogo/catalogo.html" class="item-navbar">Catálogo</a></li>
                <li><a href="" class="item-navbar">Financiamento</a></li>
            </ul>
        </nav>

        <div class="titulo-e-nav">
            <p><a href="../home/index.html" class="link-nav">Home > </a><a href="../contato/contato.html"
                    class="link-nav tit">Contato</a></p>
            <h2 class="titulos-contato">Entre em contato conosco!</h2>
        </div>
    </header>

    <main>


        <div class="container-contato">
            <div class="card-lateral numeros">
                <h2 class="titulos-contato">Telefones</h2>
                <p class="numero-celular">83 2222-3333</p>
                <p class="numero-sac">0800 444 5656</p>
            </div>

            <div class="card-central email">
                <h2 class="titulos-contato">Email</h2>
                <form action="" class="formulario-email">

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                    <label for="email">Email:</label>
                    <input type="email" placeholder="exemplo@gmail.com" required>

                    <label for="assunto">Assunto:</label>
                    <textarea name="assunto" id="assunto" cols="30" rows="6"></textarea>

                    <input type="button" value="Enviar" class="botao-email">

                </form>
            </div>

            <div class="card-lateral duvidas">
                <h2 class="titulos-contato">Dúvidas?</h2>
                <!-- colocar link da página de dúvidas -->
                <button class="botao-duvidas"><a href="#">Dúvidas frequentes</a></button>
            </div>
        </div>
    </main>

    <footer class="container-footer">
        <ul>
            <li class="redes-footer"><img src="../../assets/images/catalogo/Twitter.svg" alt=""></li>
            <li class="redes-footer"><img src="../../assets/images/catalogo/Facebook.svg" alt=""></li>
            <li class="redes-footer"><img src="../../assets/images/catalogo/Instagram.svg" alt=""></li>
        </ul>
        <ul>
            <li><a href="#" class="links-footer">Trabalhe conosco</a></li>
            <li><a href="#" class="links-footer">Unidades</a></li>
            <li><a href="#" class="links-footer">Contato</a></li>
            <li><a href="#" class="links-footer">Endereço</a></li>
        </ul>
        <div class="linha-footer"></div>
        <p class="copyright-footer">©Green Motos - 2024</p>
    </footer>

    <script src="../../scripts/contato.js"></script>
</body>

</html>
