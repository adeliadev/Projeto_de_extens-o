<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="../../styles/contato.css">
</head>
<body>
    <div class="navigation">
        <div class="links-left">
            <a href="../home/index.html">Home</a>
            <a href="#">Contato</a>
        </div>
        <div class="logo">
            <img src="../../assets/images/contato/Rectangle 2.png" alt="Logo do Site">
        </div>
        <div class="links-right">
            <a href="../catalogo/catalogo.html">Catálogo</a>
            <a href="#">Financiamento</a>
        </div>
    </div>

    
    <div class="leftsidebar">
        <h3>Telefones</h3>
        <p>
            <img src="../../assets/images/contato/Headset.png" alt="Ícone de Headset"> 83 2222 3333
        </p>
        <p>
            <img src="../../assets/images/contato/Phone.png" alt="Ícone de Telefone"> 83 99999 8888
        </p>
        <p>Email: <a href="mailto:greenmotos@green.com.br">greenmotos@green.com.br</a></p>
    </div>
    <div class="container">
        <h1>Email</h1>
        <form id="emailForm">
            <label for="email">Nome:</label>
            <input type="email" id="email" name="email" required>
            <label for="name">Email:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Assunto:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <div class="rightsidebar">
        <h2>Dúvidas</h2>
        <button>Dúvidas Frequentes</button>
    </div>

    <div class="backgroundrodape">

    <!-- Imagens dos ícones do Twitter, Instagram e Facebook -->
        <div class="social-icons">
            <a href="#"><img src="../../assets/images/contato/Twitter.png" alt="Twitter"></a>
            <a href="#"><img src="../../assets/images/contato/Instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../../assets/images/contato/Facebook.png" alt="Facebook"></a>
        </div>

        <!-- Links adicionais -->
        <div class="additional-links">
            <a href="#">Trabalhe Conosco</a>
            <a href="#">Unidades</a>
            <a href="#">Contato</a>
            <a href="#">Endereço</a>
        </div>

        <!-- Texto no rodapé -->
        <div class="copyright">
            &copy; GreenMotos-2024
        </div>
    </div>
    
    <script src="../../scripts/contato.js"></script>
</body>
</html>
