        <div class="card-moto">
          <img src="../../assets/images//catalogo/moto-azul.png" alt="" width="auto" height="160">
          <h3 class="nome-moto-catalogo">Nome da moto</h3>
          <p class="preco-catalogo">R$ 24.000,00</p>
          <button class="botao-detalhes"><a href="">Ver detalhes</a></button>
        </div>
      </div>
    </div>

  <footer class="container-footer">

      <li class="redes-footer"><img src="../../assets/images/catalogo/Twitter.svg" alt=""></li>
