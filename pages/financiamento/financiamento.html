<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Green Motos | Financiamento</title>
    <link rel="stylesheet" href="/styles/financiamento.css">
</head>

<body>
    <!-- Navbar da pagina de financiamento -->
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="../home/index.html" class="item-navbar">Home</a></li>
                <li><a href="../contato/contato.html" class="item-navbar">Contato</a></li>
                <li><a href="../home/index.html" class="item-navbar"><img src="../../assets/images/financiamento/logo.svg" alt="Logo da loja" width="250" class="logo"></a></li>
                <li><a href="../catalogo/catalogo.html" class="item-navbar">Catálogo</a></li>
                <li><a href="#" class="item-navbar">Financiamento</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h1 id="titulo">Ficha de financiamento</h1>
    </div>
    <!-- Form da ficha de financiamento -->
    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label class="label" for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="campo">
                <label class="label" for="email">Email:</label>
                <input type="email" name="email" id="emai" placeholder="exemplo@gmail.com">
            </div>

        </fieldset>
        <fieldset class="grupo">

            <div class="campo" id="linha">
                <label class="label" for="cpf">CPF:</label>
                <input type="text" name="CPF" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf"
                    placeholder="000.000.000-00">
            </div>

            <div class="campo" id="linha">
                <label class="label" for="data">Data de nascimento:</label>
                <input type="date" name="data" id="data" placeholder="dd/mm/aaaa">
            </div>

        </fieldset>
        <fieldset class="grupo">

            <div class="campo" id="linha">
                <label class="label" for="modelo">Modelo da moto:</label>
                <input type="text" name="modelo" id="modelo" placeholder="Jet 125 SS">
            </div>

            <div class="campo" id="linha">
                <label class="label" for="ano">Ano:</label>
                <select name="Ano" id="">
                    <option value="">2014</option>
                    <option value="">2015</option>
                    <option value="">2016</option>
                    <option value="">2017</option>
                    <option value="">2018</option>
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                    <option value="" selected>2024</option>
                </select>
            </div>

        </fieldset>
        <fieldset class="grupo">

            <div class="campo" id="linha">
                <label class="label" for="telefone">Telefone:</label>
                <input type="tel" name="telefone" name="telefone" id="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="campo" id="linha">
                <label class="label" for="renda">Renda mensal:</label>
                <input type="text" name="renda" placeholder="R$1420">
            </div>

        </fieldset>

        <div class="radio-group">
            <label for="cnh">Possui CNH?</label>
            <label class="radio-label">
                <input type="radio" name="cnh" value="sim">Sim
            </label>
            <label class="radio-label">
                <input type="radio" name="cnh" value="não">Não
            </label>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <!-- Rodapé da pagina de financiamento -->
    <footer class="container-footer">
        <ul>
            <li class="redes-footer"><img src="../../assets/images/catalogo/Twitter.svg" alt="ícone do twitter"></li>
            <li class="redes-footer"><img src="../../assets/images/catalogo/Facebook.svg" alt="ícone do facebook"></li>
            <li class="redes-footer"><img src="../../assets/images/catalogo/Instagram.svg" alt="ícone do instagram"></li>
        </ul>
        <ul>
            <li><a href="#" class="links-footer">Trabalhe conosco</a></li>
            <li><a href="#" class="links-footer">Unidades</a></li>
            <li><a href="#" class="links-footer">Contato</a></li>
            <li><a href="#" class="links-footer">Endereço</a></li>
        </ul>
        <div class="linha-footer"></div>
        <p class="copyright-footer">©Green Motos - 2024</p>
    </footer>
</body>

</html>
